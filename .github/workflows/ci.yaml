name: my-first-ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Clonando repositorio
        uses: actions/checkout@v2

      - name: Node Setup
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install modules
        run: yarn install

      - name: Check build
        run: yarn build

      - name: Run integration tests
        run: yarn test:int

      - name: Run coverage
        run: yarn test:unit --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Clonando repositorio
        uses: actions/checkout@v2

      - name: Docker login
        run: docker login -u rafaelbodao -p ${{ secrets.DOCKERHUB_KEY }}

      - name: Buildando a imagem
        run: docker build . -f Dockerfile.mult.stage -t rafaelbodao/adatech-1090:latest

      - name: Enviando a imagem
        run: docker push rafaelbodao/adatech-1090:latest

  cd:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Trigger jenkins job
        uses: joshlk/jenkins-githubaction@master
        with:
          url: http://3.84.190.219:8080
          job_name: adatech-1090
          username: ${{ secrets.JENKINS_USER }}
          api_token: ${{ secrets.JENKINS_TOKEN }}
          timeout: "1000"
