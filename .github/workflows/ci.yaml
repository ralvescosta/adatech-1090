name: my-first-ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Clonando repositorio
        uses: actions/checkout@v2

      - name: Node Setup
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install modules
        run: yarn install

      - name: Run coverage
        run: yarn test:unit --coverage

      - name: Run Integration tests
        run: yarn test:int

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Clonando repositorio
        uses: actions/checkout@v2

      - name: Docker login
        run: |
          docker login -u rafaelbodao -p ${{ secrets.DOCKERHUB_KEY }}
      
      - name: Buildando imagem
        run: |
          docker build . -f ./Dockerfile.mult.stage -t rafaelbodao/adatech-1090:latest

      - name: Enviando imagem
        run: |
          docker push rafaelbodao/adatech-1090:latest

  cd:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Jenkins
        uses: joshlk/jenkins-githubaction@master
        with:
          url: http://3.83.126.60:8080
          job_name: 1090-cd
          username: ralvescosta
          api_token: 8966a9863d12e16d58f5e1a0cb6b47d5d64d56ad
          timeout: "1000"